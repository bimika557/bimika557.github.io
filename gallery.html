<html lang="en">

    <meta charset="UTF-8">

<body id="gallery-page">
    <div id="gallery-header">
        <div class="gallery-container">
            <nav>
                <img src="images/ruet.jpg" class="gallery-logo">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="gallery.html" class="active">Gallery</a></li>
                    <li><a href="education.html">Education</a></li>
                    <li><a href="extracurricular.html">Extracurricular</a></li>
                    <li><a href="experience.html">Experience</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <div id="gallery-section">
        <h1 class="gallery-title">Gallery</h1>

        <div class="gallery-grid">
            <!-- Section 1 -->
            <div class="gallery-box">
                <button class="gallery-prev" onclick="changeGalleryImage(-1, 'gallery1')">&#10094;</button>
                <img id="gallery1" src="images/gallery1-1.jpg" alt="Gallery Image 1">
                <button class="gallery-next" onclick="changeGalleryImage(1, 'gallery1')">&#10095;</button>
                <h3 class="gallery-caption">Cadet Life</h3>
            </div>

            <!-- Section 2 -->
            <div class="gallery-box">
                <button class="gallery-prev" onclick="changeGalleryImage(-1, 'gallery2')">&#10094;</button>
                <img id="gallery2" src="images/gallery2-1.jpg" alt="Gallery Image 2">
                <button class="gallery-next" onclick="changeGalleryImage(1, 'gallery2')">&#10095;</button>
                <h3 class="gallery-caption">Excursion Days</h3>
            </div>

            <!-- Section 3 -->
            <div class="gallery-box">
                <button class="gallery-prev" onclick="changeGalleryImage(-1, 'gallery3')">&#10094;</button>
                <img id="gallery3" src="images/gallery3-1.jpg" alt="Gallery Image 3">
                <button class="gallery-next" onclick="changeGalleryImage(1, 'gallery3')">&#10095;</button>
                <h3 class="gallery-caption">Extracurricular achievements</h3>
            </div>

          
        </div>
    </div>

    <script>
        let galleryImages = {
            'gallery1': ['images/gallery1-1.jpg', 'images/gallery1-2.jpg', 'images/gallery1-3.jpg'],
            'gallery2': ['images/gallery2-1.jpg', 'images/gallery2-2.jpg', 'images/gallery2-3.jpg'],
            'gallery3': ['images/gallery3-1.jpg', 'images/gallery3-2.jpg', 'images/gallery3-3.jpg'],
           
        };

        let galleryIndexTracker = {
            'gallery1': 0, 'gallery2': 0, 'gallery3': 0,
            'gallery4': 0, 'gallery5': 0, 'gallery6': 0
        };

        function changeGalleryImage(step, galleryId) {
            let index = galleryIndexTracker[galleryId] + step;
            if (index >= galleryImages[galleryId].length) index = 0;
            if (index < 0) index = galleryImages[galleryId].length - 1;
            galleryIndexTracker[galleryId] = index;
            document.getElementById(galleryId).src = galleryImages[galleryId][index];
        }
    </script>
</body>
</html>
